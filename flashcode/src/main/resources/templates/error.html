<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FlashCode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #232124;
            --header-color: #302D32;
            --text-primary: #E1E1E1;
            --button-text: #E1E1E1;
            --flashcode-title-color: #ffffff;
            --error-accent: #e74c3c;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .navbar {
            background-color: var(--header-color) !important;
        }

        .navbar-brand {
            color: var(--flashcode-title-color) !important;
        }

        .content {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-container {
            background:var(--background-color);
            padding: 3rem;
            border-radius: 10px;
            /* box-shadow: 0 4px 15px rgba(0,0,0,0.2); */
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
		    width: 300px;
		    height: auto;
		    margin-bottom: 1rem;
		}

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .btn-home {
            background-color: var(--header-color);
            color: var(--button-text);
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: filter 0.3s ease;
            display: inline-block;
        }

        .btn-home:hover {
            filter: brightness(130%);
            text-decoration: none;
            color: var(--button-text);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/assortments}">FlashCode</a>
    </nav>

    <div class="content">
        <div class="error-container text-center">
            <!-- <div class="error-icon">Oopsies :3</div> -->
            <img src="/images/no-no.png" alt="Error" class="error-icon">
            <h1>Unexpected Error</h1>
            <p>An unexpected error has occurred. This page may not exist, or you may not be authorized to view this page.</p>
            <a href="/" class="btn-home">Return to Homepage</a>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; FlashCode 2024</span>
        </div>
    </footer>
</body>
</html>
